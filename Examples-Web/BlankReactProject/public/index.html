<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <title>Touch-Free React Project</title>
    </head>
    <body>
        <svg
            id="svg-cursor"
            class="touchfreecursor hidden"
            style="position: absolute; top: 0px; left: 0px; z-index: 1000"
            width="100%"
            height="100%"
            xmlns="http://www.w3.org/2000/svg"
        >
            <circle
                id="svg-cursor-ring"
                class="touchfreecursor"
                r="15"
                fill-opacity="0"
                stroke-width="5"
                stroke="black"
                cx="100"
                cy="100"
                xmlns="http://www.w3.org/2000/svg"
            ></circle>
            <circle
                id="svg-cursor-dot"
                class="touchfreecursor"
                r="15"
                fill="black"
                cx="100"
                cy="100"
                opacity="1"
                xmlns="http://www.w3.org/2000/svg"
            ></circle>
        </svg>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
